language:
  - cpp
  - python
python:
  - "2.7"
compiler:
  - gcc
env:
  - ROS_DISTRO=hydro  ROSWS=wstool BUILDER=catkin  BUILD_PKGS="jsk_pcl_ros" USE_DEB=true NOT_TEST_INSTALL=true ROS_PARALLEL_JOBS="-j1 -l1" USE_JENKINS=TRUE
  - ROS_DISTRO=indigo  ROSWS=wstool BUILDER=catkin BUILD_PKGS="jsk_pcl_ros"  USE_DEB=true NOT_TEST_INSTALL=true ROS_PARALLEL_JOBS="-j8" USE_JENKINS=TRUE
  - ROS_DISTRO=hydro  ROSWS=wstool BUILDER=catkin  BUILD_PKGS="jsk_perception checkerboard_detector resized_image_transport imagesift"  USE_DEB=true NOT_TEST_INSTALL=true ROS_PARALLEL_JOBS="-j1 -l1" USE_JENKINS=FALSE
  - ROS_DISTRO=indigo  ROSWS=wstool BUILDER=catkin BUILD_PKGS="jsk_perception checkerboard_detector resized_image_transport imagesift"  USE_DEB=true NOT_TEST_INSTALL=true  ROS_PARALLEL_JOBS="-j8" USE_JENKINS=TRUE
matrix:
install:
  - if [ "$USE_JENKINS" = "TRUE" ]; then sudo apt-get install -y -qq python-pip; fi
  - if [ "$USE_JENKINS" = "TRUE" ]; then sudo pip install python-jenkins; fi
  - if [ "$USE_JENKINS" = "TRUE" ]; then ./.travis/travis_jenkins.py; fi
  - if [ "$USE_JENKINS" = "FALSE" ]; then source .travis/travis.sh; fi
notifications:
  email:
    on_success: always
    on_failure: always
