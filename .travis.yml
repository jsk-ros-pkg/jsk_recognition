language: generic

env:
  global:
    - ROSWS=wstool
    - BUILDER=catkin
    - ROS_PARALLEL_JOBS="-j2"
    - NOT_TEST_INSTALL=true
    - USE_TRAVIS=true

matrix:
  include:
    - os: linux
      dist: precise
      sudo: required
      env:
        - ROS_DISTRO=hydro
        - USE_DEB=false
    - os: linux
      dist: trusty
      sudo: required
      env:
        - ROS_DISTRO=indigo
        - USE_DEB=true
    - os: linux
      dist: trusty
      sudo: required
      env:
        - ROS_DISTRO=indigo
        - USE_DEB=true
        - BEFORE_SCRIPT="git clone -b indigo https://github.com/ros-perception/vision_opencv.git; find -iname package.xml -exec sed -i 's@libopencv-dev@opeencv3@' {} \;"
        - EXTRA_DEB="ros-indigo-opencv3"
    - os: linux
      dist: trusty
      sudo: required
      env:
        - ROS_DISTRO=jade
        - USE_DEB=false
  allow_failures:
    - os: linux
      dist: trusty
      sudo: required
      env:
        - ROS_DISTRO=indigo
        - USE_DEB=true
        - BEFORE_SCRIPT="git clone -b indigo https://github.com/ros-perception/vision_opencv.git; find -iname package.xml -exec sed -i 's@libopencv-dev@opeencv3@' {} \;"
        - EXTRA_DEB="ros-indigo-opencv3"

cache:
  directories:
    - $HOME/.ccache
    - $HOME/.cache/pip
    - $HOME/.ros/test_data

notifications:
  email:
    on_success: always
    on_failure: always
  slack: jsk-robotics:Av7tc8wj3IWkLYvlTzHE7x2g

script:
  - source .travis/travis.sh
  - (cd $TRAVIS_BUILD_DIR/doc && unset PYTHONPATH && source setup.sh &>/dev/null && make html &>/dev/null)
