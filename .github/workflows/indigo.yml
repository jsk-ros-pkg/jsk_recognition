# generated by `./generate_action_config.py indigo`
# jsk_travis
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  indigo:
    runs-on: ubuntu-latest
    name: indigo

    container: ubuntu:18.04

    steps:
      - name: Install latest git ( use sudo for ros-ubuntu, remove sudo for ubntu container), checkout@v2 uses REST API for git<2.18, which removes .git folder and does not checkkout .travis submodules
        run: apt-get update && apt-get install -y software-properties-common && apt-get update && add-apt-repository -y ppa:git-core/ppa && apt-get update && apt-get install -y git
      - name: work around permission issue  # https://github.com/actions/checkout/issues/760#issuecomment-1097501613
        run: |
          set -x
          git config --global --add safe.directory $GITHUB_WORKSPACE
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Run jsk_travis
        uses: jsk-ros-pkg/jsk_travis@master
        with:
          USE_JENKINS: true
          ROS_DISTRO : indigo
          ROS_PARALLEL_JOBS : "-j8"
          ROS_PARALLEL_TEST_JOBS : "-j4"
          CATKIN_PARALLEL_TEST_JOBS : "-p1"
          NOT_TEST_INSTALL : true
          DOCKER_IMAGE_JENKINS: ros-ubuntu:14.04-pcl
          BEFORE_SCRIPT : "sudo pip install numpy==1.16.6; sudo pip install fcn chainercv chainer-mask-rcnn==0.3.0 decorator==4.4.2 chainer==6.7.0 cupy-cuda91; sudo pip install requests[socks]==2.25.1"
